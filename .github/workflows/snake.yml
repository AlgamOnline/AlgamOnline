name: üêç Generate SnakeMan Animation

on:
  schedule:
    # Jalankan setiap hari jam 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:  # Bisa dijalankan manual lewat Actions

jobs:
  build:
    name: generate snake
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: AlgamOnline     # ‚ö†Ô∏è username GitHub kamu persis seperti ini
          outputs: dist/snake.svg

      - name: Push snake animation to the output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
